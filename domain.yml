  - text: "¡Hola! Soy el asistente administrativo virtual del proyecto curricular de Tecnología en Sistematización de Datos e Ingeniería en Telemática de la Universidad Distrital Francisco José de Caldas, estoy aquí para ayudarte a resolver tus inquietudes acerca de los diferentes tramites administrativos que necesites realizar en la coordinación, a continuación puedo brindarte información acerca de los siguientes procesos: \n\t• Solicitud de validación\n\t• Adiciones y cancelaciones de materias\n\t• Solicitud de cancelación de semestre / no renovación de matricula\n\t• Solicitud de retiro (Voluntario Extemporáneo o Definitivo)\n\t• Certificado o sabana de notas\n\t• Certificados de estudio, contenidos programáticos (Syllabus), buena conducta\n\t• Formatos para modalidades de grado\n\t• Cronograma de proyectos / anteproyectos de grado\n\t• Formato adición y cancelación de asignaturas\n\t• Modalidad de profundización y posgrado\n\t• Terminación de materias\n\t• Exámen Saber T y T y Saber Pro\n\t• Ceremonia de grado\n\n ¡Hazme una pregunta!"

